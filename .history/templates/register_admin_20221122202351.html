<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Sanicola Health - Register</title>
  <link rel="stylesheet" href="/static/register.css">
  </head>
  <body class="text-center">

    
  <meta charset="UTF-8">
  <title>Sanicola Health - Register</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    



  <div class="grid align__item">

    <div class="register">
      <div style="position: relative; width: 100%; height: 0; padding-top: 100.0000%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;" src="https://www.canva.com/design/DAFSoIes0Ak/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>


  <form action="{{ url_for('register_admin') }}" method="post">
    <h1>Admin Account</h1>

    <!-- email -->
    <div class="form__field" style="padding: .2em">
      <input type="email" class="form-control" id="email" name="email" required>
      <label for="floatingInput">Email</label>
    </div>

    <!-- username -->
    <div class="form__field" style="padding: .2em">
      <input type="text" class="form-control" id="username" name="username" required>
    <label for="floatingInput">Username</label>
    </div>

    <!-- password -->
    <div class="form__field" style="padding: .2em">
      <input type="password" class="form-control" id="password" name="password" required>
    <label for="floatingPassword">Password</label>
    </div>

    <div class="msg">{{ msg }}</div>

    <br />
    
    <div class="form-group">
      <button class="btn btn-primary" type="submit" value="Register">Create Admin Account</button>

      <a href="/login">Login</a>
    </div>


  </form>

  <hr class="col-3 col-md-2 mb-5">

</main>
<footer class="pt-5 my-5 text-muted border-top">
  Created by Caroline Sanicola  &middot; &copy; 2022
</footer>
</div>


</main>
  </body>
</html>
